name: Build and deploy Node.js app to Azure Web App - ecom-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build admin
        run: npm run build:admin

      - name: Zip artifact for deployment
        run: zip -r release.zip build/*

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v2
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ secrets.AZUREAPPSERVICE_URL }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_43D0E02CF6DB491D8D261DE6E3E63825 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_BDD77840A4424D6584A824C0590E6F3D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0BA607A241B5450AB2F9DBB5CFDC9529 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'ecom-backend'
          slot-name: 'Production'
          package: .
